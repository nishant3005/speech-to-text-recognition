<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Recog</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Speech to Text</h3>
      <div id="info"></div>
      <div class="float-end">
        <button id="start-btn">
          <img src="images/mic.gif" alt="" id="start_img" />
        </button>
      </div>
      <div id="results">
        <span id="final-span"></span>
        <span id="interim-span"></span>
      </div>

      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 p-0 m-0" id="language">
          <select name="" id="select-language"></select>
          <select name="" id="select-dialect"></select>
        </div>
        <div class="col-12 col-md-4 col-lg-6 m-0 p-0">
          <div class="float-end">
            <button id="copy-btn" class="btn btn-primary">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <script src="language.js"></script>
    <script src="speech.js"></script>
  </body>
</html>
